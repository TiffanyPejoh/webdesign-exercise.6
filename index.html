<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset style="margin: 25px; ">
            <legend>Formulir Calon Pegawai</legend>

                <label for="nama">Nama :</label>
                <input type="text" name="name">
                <br />
                <br />
                
                <label for="alamat">Alamat :</label>
                <input type="text" name="alamat">
                <br />
                <br />

                <label for="password">Password :</label>
                <input type="password" name="password">
                <br />
                <br />

                <label for="jeniskelamin"> Jenis Kelamin :</label>
                <input type="radio" name="jeniskelamin"  value="lakilaki">Laki - Laki
                <input type="radio" name="jeniskelamin"  value="perempuan">Perempuan
                <br />
                <br />

                <label for="bahasa">Bahasa pemrograman yang dikuasai :</label>
                <input type="checkbox" name="bahasa" value="web">Web
                <input type="checkbox" name="bahasa" value="MOBILE">MOBILE
                <input type="checkbox" name="bahasa" value="DESKTOP">DESKTOP
                <br />
                <br />

                <label for="askot">Kota asal :</label>
                <select name="askot">
                    <option value="semarang">Semarang</option>
                    <option value="manado">Manado</option>
                    <option value="kupang">Kupang</option>
                </select>
                <br />
                <br />

                <label for="alasan">Apa yang Membuat Kami harus memilih Anda?:</label>
                <br />
                <textarea name="alasan" id="alasan" cols="50" rows="10" placeholder="Tulis jawaban Anda di sini"></textarea>
                <br />
                <br />

                <button>proses</button>
                <br />
                <br />
        </fieldset>
    </form>
</body>
</html>
